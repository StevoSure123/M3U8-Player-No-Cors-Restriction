<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HLS Player with CORS Proxy</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
  <video id="videoPlayer" controls autoplay width="640" height="360"></video>
  <script>
    const video = document.getElementById('videoPlayer');
    const m3u8Url = 'https://cors-anywhere.herokuapp.com/https://ranapk.spidy.online/MACX/JAZZ4K/play.m3u8?id=864';

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(m3u8Url);
      hls.attachMedia(video);
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = m3u8Url;
    } else {
      alert('Your browser does not support HLS playback.');
    }
  </script>
</body>
</html>
